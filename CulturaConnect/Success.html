<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Submitted | CulturaConnect</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== Base Styles ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #764ba2, #667eea);
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* ===== Card ===== */
    .card {
      background: rgba(255, 255, 255, 0.15);
      max-width: 500px;
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(15px);
      animation: fadeInUp 1s ease-out;
    }

    /* ===== Animations ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-8px);
      }
    }

    /* ===== Text ===== */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* ===== Button ===== */
    .btn-custom {
      padding: 14px 35px;
      font-weight: 600;
      border-radius: 50px;
      background: white;
      color: #764ba2;
      transition: transform 0.3s, background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      background: #f8f8f8;
    }

    /* ===== Emoji ===== */
    .emoji {
      font-size: 3rem;
      display: block;
      margin-bottom: 20px;
      animation: bounce 1.2s infinite;
    }
  </style>
</head>

<body>

  <div class="card">
  
    <h1>Thank You!</h1>
    <p>
      Your application has been submitted successfully.<br>
      We have scheduled an interview and sent the details to your email.
    </p>

    <!-- GitHub Pages friendly link -->
    <a href="index.html" class="btn btn-custom">Go Back to Home</a>
  </div>

</body>
</html>
