<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | CulturaConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Base ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2e8b57);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== Login Box ===== */
    .box {
      width: 350px;
      padding: 32px;
      background: white;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 8px 28px rgba(0,0,0,0.15);
    }

    h2 {
      margin-bottom: 8px;
      font-weight: 700;
      color: #1976D2;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* ===== Inputs ===== */
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #1976D2;
    }

    /* ===== Button ===== */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #1976D2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #1259a8;
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Admin Login</h2>
    <div class="subtitle">CulturaConnect</div>

    <form action="/admin-login" method="POST">
      <input name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
